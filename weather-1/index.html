<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <img src="./images/logo.svg" alt="">
        <div class="left-box">
            <div class="first">
                <input type="search" placeholder="Search Location">
                <img class="search" src="./images/fa_search.svg" alt="">
            </div>
            <p class="weather-p">Weather Details</p>
            <div class="temp-section">
                <h1>thunderstorm with light drizzle</h1>
                <div class="section-1">
                    <p>Temp max</p>
                    <div class="temp-1">
                        <p>19</p>
                        <img src="./images/Vector.svg" alt="">
                    </div>
                </div>
                <div class="section-2">
                    <p>Temp min</p>
                    <div class="temp-2">
                        <p>15</p>
                        <img src="./images/Vector(1).svg" alt="">
                    </div>
                </div>
                <div class="section-3">
                    <p>Humidity</p>
                    <div class="temp-3">
                        <p>58%</p>
                        <img src="./images/outline.svg" alt="">
                    </div>
                </div>
                <div class="section-4">
                    <p>Cloudy</p>
                    <div class="temp-4">
                        <p>86%</p>
                        <img src="./images/outline(1).svg" alt="">
                    </div>
                </div>
                <div class="section-5">
                    <p>Wind</p>
                    <div class="temp-5">
                        <p>5km/h</p>
                        <img src="./images/wind.svg" alt="">
                    </div>
                </div>
            </div>
        <div class="bit"></div>
        <p class="forecast">Todayâ€™s Weather Forecast...</p>
        <div class="hourly">
            <img src="./images/Snow.svg" alt="">
            <p class="pm">9:00</p>
            <p class="cels">19</p>
        </div>
        </div>
    </div>
</body>
</html>
