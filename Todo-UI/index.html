<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <title>Todo UI</title>
</head>
<body>
    <div class="box">
        <img id="image" width="430px" height="202px" src="./photos/87c71038638480240b581fd1875afe7e.jpeg" alt="">
        <div class="box-2">
            <input class="note" type="text" placeholder="Note">
            <label for="note">
                <img class="rgoli" src="./photos/pizdeec.svg" alt="">
            </label>
            <button>+</button>
        </div>
        <div class="box-3">
            <div class="section-1">
                <h1>Dinner</h1>
                <p>Today at 8.00 PM</p>
                <div class="icons-1">
                    <img src="./photos/pizdeec.svg" alt="">
                    <img src="./photos/akar-icons_trash-can.svg" alt="">
                </div>
            </div>
            <div class="section-2">
                <h1>Walk with Coby</h1>
                <p>Today at 3.30 PM</p>
                <div class="icons-2">
                    <img src="./photos/pizdeec.svg" alt="">
                    <img src="./photos/akar-icons_trash-can.svg" alt="">
                </div>
            </div>
            <div class="section-3">
                <h1>Buy Groceries</h1>
                <p>Today at 10.00 AM</p>
                <div class="icons-3">
                    <img src="./photos/pizdeec.svg" alt="">
                    <img src="./photos/akar-icons_trash-can.svg" alt="">
                </div>
            </div>
            <div class="section-4">
                <h1>Go to repair shop</h1>
                <p>Today at 9.00 Am</p>
                <div class="icons-4">
                    <img src="./photos/pizdeec.svg" alt="">
                    <img src="./photos/akar-icons_trash-can.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
