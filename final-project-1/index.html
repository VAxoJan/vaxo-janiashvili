<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div class="left-box">
        <div class="fix-box">
            <div class="top">
                <p>Name</p>
                <img src="./photos/1.svg" alt="">
                <img src="./photos/2.svg" alt="">
                <img src="./photos/3.svg" alt="">
                <img src="./photos/4.svg" alt="">
            </div>
            <div class="bottom">
                <img src="./photos/5.svg" alt="">
                <img id="img-1" src="./photos/6.svg" alt="">
                <img id="img-2" src="./photos/7.svg" alt="">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="box-1">
            <div class="weather">
                <div class="box-1-top">
                    <p>Today</p>
                    <img src="./photos/8.svg" alt="">
                </div>
                <div class="box-1-middle">
                    <img src="./photos/Sunny.svg" alt="">
                    <div class="mdl">
                        <strong>+18</strong>
                        <p>Sunny, clear skies,<br> swirling winds</p>
                    </div>
                </div>
                <div class="bit-1" style="margin: 58px auto;"></div>
                <div class="place-1" style="display: flex; margin-top: -20px; margin-left: 26px;">
                    <img src="./photos/10.svg" alt="">
                    <p>Tbilisi, Georgia</p>
                </div>
                <div class="box-1-data" style="display: flex; margin-left: 26px;">
                    <img src="photos/calendar-empty-alt.svg" alt="">
                    <p>Monday, Sectember 11, <strong>6.30 AM</strong></p>
                </div>
            </div>
        </div>
        <div class="forecast">
            <p>7 days Forecast</p>
            <p>7 day</p>
        </div>
        <div class="box-2"></div>
    </div>
    <div class="main-2">
        <div class="box-3"></div>
        <p class="ad" style="margin-top: 34px; padding-left: 30px;">Advertising</p>
        <div class="box-4"></div>
    </div>
</body>
</html>
